<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo"><img src="images/logo.svg" alt="Rock Paper Scissors"></div>
        <div id="spock-logo" class="hidden"><img src="images/logo-bonus.svg" alt="Rock Paper Scissors Lizard Spock"></div>
        <button id="rules-btn">Rules</button>
        <button id="spock-toggle">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  
            stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-ufo"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M16.95 9.01c3.02 .739 
            5.05 2.123 5.05 3.714c0 2.367 -4.48 4.276 -10 4.276s-10 -1.909 -10 -4.276c0 -1.59 2.04 -2.985 5.07 -3.724" /><path d="M7 9c0 1.105 2.239 2 5 2s5 -.895 5 -2v-.035c0 -2.742
             -2.239 -4.965 -5 -4.965s-5 2.223 -5 4.965v.035" /><path d="M15 17l2 3" /><path d="M8.5 17l-1.5 3" /><path d="M12 14h.01" /><path d="M7 13h.01" /><path d="M17 13h.01" /></svg>
        </button>
    </header>
    <main>
        <section class="modal hidden" id="rules-modal">
            <button id="close-modal-btn"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-square-rounded-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10l4 4m0 -4l-4 4" /><path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" /></svg></button>
            <h3>Rules</h3>
            <p><span>Scissors:</span> Cuts paper and decapitates lizard</p>
            <p><span>Paper:</span> Covers rock and disproves Spock</p>
            <p><span>Rock:</span> Crushes lizard and breaks scissors</p>
            <p><span>Lizard:</span> Poisons Spock and eats paper</p>
            <p><span>Spock:</span> Smashes scissors and vaporizes rock</p>
        </section>
        <section class="game-container">
            <div class="selection-box">
                <h2>You Played</h2>
                <div id="your-selection"></div>
            </div>
            <div class="result-box">
                <h2>Result</h2>
                <div id="result"></div>
            </div>
            <div class="selection-box">
                <h2>House Played</h2>
                <div id="house-selection"></div>
            </div>
        </section>
        <section id="game-buttons" class= "game-buttons">
            <button id="rock" class="action-btn">
                <img id="rock-img" src="images/icon-rock.svg" alt="rock">
            </button>
            <button id="paper" class="action-btn">
                <img id="paper-img" src="images/icon-paper.svg" alt="paper">
            </button>
            <button id="scissors" class="action-btn">
                <img id="scissors-img" src="images/icon-scissors.svg" alt="scissors">
            </button>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
