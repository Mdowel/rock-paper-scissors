<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <section class="game-container">
            <div class="selection-box">
                <h2>You Played</h2>
                <div id="your-selection"></div>
            </div>
            <div class="result-box">
                <h2>Result</h2>
                <div id="result"></div>
            </div>
            <div class="selection-box">
                <h2>House Played</h2>
                <div id="house-selection"></div>
            </div>
        </section>
        <section class= "buttons">
            <button id="rock" class="action-btn">
                <img id="rock-img" src="images/icon-rock.svg" alt="rock">
            </button>
            <button id="paper" class="action-btn">
                <img id="paper-img" src="images/icon-paper.svg" alt="paper">
            </button>
            <button id="scissors" class="action-btn">
                <img id="scissors-img" src="images/icon-scissors.svg" alt="scissors">
            </button>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
